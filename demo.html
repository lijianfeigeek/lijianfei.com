<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>李剑飞的博客</title>
    <meta name="apple-mobile-web-app-title" content="李剑飞的博客">
    <meta name="description" content="李剑飞的博客">
    <meta name="keywords" content="李剑飞的博客">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/atricle.css">
    <!-- 代码高亮-->
    <link rel="stylesheet" href="css/ltz_code.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
</head>

<body>
    <div class="layout">
        <div id="content">
        </div>
    </div>
    
    <script src="lib/markdown-it.js"></script>
    <script src="lib/markdown-it-plantuml.js"></script>
    <script src="lib/markdown-it-emoji.js"></script>
    <script src="lib/markdown-it-image-lazy-loading.js"></script>
    <script src="lib/markdown-it-container.js"></script>

    <script>
        const uml = {
            openMarker: '@startuml',
            closeMarker: '@enduml',
            diagramName: 'uml',
            imageFormat: 'png'
        }

        const mindmap = {
            openMarker: '@startmindmap',
            closeMarker: '@endmindmap',
            diagramName: 'mindmap',
            imageFormat: 'png'
        }

        // 加载markdownit及其插件
        var md = window.markdownit()
        .use(window.markdownitEmoji)
        .use(window.markdownitPlantuml,uml)
        .use(window.markdownitPlantuml,mindmap)
        .use(window.markdownitImagelazyloading)
        .use(window.markdownitContainer)

        // # UML example: @startuml \n Bob -> Alice : hello \n @enduml
        // ![](https://addyosmani.com/assets/images/without-lazyload@2x.png)
        var result = md.render(`![](https://addyosmani.com/assets/images/without-lazyload@2x.png)`);
        document.getElementById('content').innerHTML = result
    </script>
    
</body>

</html>
